<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Local Storage</title>
</head>
<body>
    <h2>Web Local Storage</h2>
    <script>
        window.sessionStorage.setItem("name" , "Shubham ")
        window.sessionStorage.setItem("city" , "Sangola")
        window.sessionStorage.setItem("pinCode" , "413307")
        window.sessionStorage.setItem("district" , "Solapur")
        
        const result = window.sessionStorage.removeItem("city")
        console.log(result);
    </script>
</body>
</html>
