<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
</head>
<body>
    <h2> Session Storage </h2>
    <script>
        window.sessionStorage.setItem("name" , "Shubham")
        window.sessionStorage.setItem("city" , "Pune")
        window.sessionStorage.setItem("age" , 35)


        const result = window.sessionStorage.getItem("city");
        console.log(result);

    </script>
    
</body>
</html>
